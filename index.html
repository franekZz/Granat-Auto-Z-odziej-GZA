<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>GZA 1GB - Miasto Różu</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Courier New', monospace; background: #000; }
        #ui {
            position: absolute; top: 20px; left: 20px; color: #ff00ff;
            text-shadow: 2px 2px #000; pointer-events: none; z-index: 10;
        }
        #damage-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 0, 0, 0.3); display: none; pointer-events: none; z-index: 5;
        }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 8px; height: 8px; border: 2px solid #ff00ff;
            border-radius: 50%; transform: translate(-50%, -50%);
        }
        #instructions {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; background: rgba(255, 0, 255, 0.4); padding: 30px;
            text-align: center; border: 3px solid #ff00ff; cursor: pointer; z-index: 100;
        }
        .stat { font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="damage-overlay"></div>
    <div id="ui">
        <div class="stat">HP: <span id="hp">100</span></div>
        <div id="weapon-info" class="stat">BROŃ: PIĘŚĆ</div>
        <div style="margin-top: 10px;">[1] PIĘŚĆ | [2] PISTOLET | WSAD: RUCH</div>
    </div>

    <div id="crosshair"></div>

    <div id="instructions">
        <h1>GZA 1GB - MIASTO</h1>
        <p>KLIKNIJ, ABY WEJŚĆ DO GRY</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer, weapon;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let velocity = new THREE.Vector3(), direction = new THREE.Vector3();
        let prevTime = performance.now();
        let npcs = [];
        let playerHP = 100;
        let currentWeapon = 'fist'; // 'fist' lub 'gun'

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x100010);
            scene.fog = new THREE.Fog(0x100010, 0, 150);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.AmbientLight(0xffffff, 0.5); 
            scene.add(light);
            const cityLight = new THREE.PointLight(0xff00ff, 2, 100);
            cityLight.position.set(0, 20, 0);
            scene.add(cityLight);

            // Podłoga
            const floorGeo = new THREE.PlaneGeometry(1000, 1000, 100, 100);
            floorGeo.rotateX(-Math.PI / 2);
            const floorMat = new THREE.MeshBasicMaterial({ color: 0x330033, wireframe: true });
            scene.add(new THREE.Mesh(floorGeo, floorMat));

            // Budynki
            const boxGeo = new THREE.BoxGeometry(10, 1, 10);
            for (let i = 0; i < 60; i++) {
                const h = Math.random() * 50 + 10;
                const bGeo = new THREE.BoxGeometry(8, h, 8);
                const bMat = new THREE.MeshPhongMaterial({ color: 0x220022, emissive: 0x110011 });
                const b = new THREE.Mesh(bGeo, bMat);
                b.position.x = (Math.random() - 0.5) * 300;
                b.position.z = (Math.random() - 0.5) * 300;
                b.position.y = h / 2;
                scene.add(b);
            }

            // Model Broni
            const weaponGeo = new THREE.BoxGeometry(0.2, 0.2, 0.8);
            const weaponMat = new THREE.MeshPhongMaterial({ color: 0xff00ff });
            weapon = new THREE.Mesh(weaponGeo, weaponMat);
            weapon.position.set(0.5, -0.4, -0.8);
            camera.add(weapon);
            scene.add(camera);

            // NPC
            for (let i = 0; i < 20; i++) {
                createNPC((Math.random() - 0.5) * 100, (Math.random() - 0.5) * 100);
            }

            // Eventy
            document.getElementById('instructions').addEventListener('click', () => document.body.requestPointerLock());
            
            document.addEventListener('pointerlockchange', () => {
                document.getElementById('instructions').style.display = document.pointerLockElement === document.body ? 'none' : 'block';
            });

            document.addEventListener('mousemove', (e) => {
                if (document.pointerLockElement === document.body) {
                    camera.rotation.y -= e.movementX * 0.002;
                    camera.rotation.x -= e.movementY * 0.002;
                    camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
                }
            });

            document.addEventListener('keydown', (e) => {
                if(e.code === 'KeyW') moveForward = true;
                if(e.code === 'KeyS') moveBackward = true;
                if(e.code === 'KeyA') moveLeft = true;
                if(e.code === 'KeyD') moveRight = true;
                if(e.code === 'Digit1') { currentWeapon = 'fist'; document.getElementById('weapon-info').innerText = "BROŃ: PIĘŚĆ"; weapon.scale.set(1,1,1); }
                if(e.code === 'Digit2') { currentWeapon = 'gun'; document.getElementById('weapon-info').innerText = "BROŃ: PISTOLET"; weapon.scale.set(0.5, 0.5, 1.2); }
            });

            document.addEventListener('keyup', (e) => {
                if(e.code === 'KeyW') moveForward = false;
                if(e.code === 'KeyS') moveBackward = false;
                if(e.code === 'KeyA') moveLeft = false;
                if(e.code === 'KeyD') moveRight = false;
            });

            window.addEventListener('mousedown', () => {
                if (document.pointerLockElement !== document.body) return;
                
                // Animacja
                weapon.position.z = -1.2;
                setTimeout(() => weapon.position.z = -0.8, 100);

                // Strzelanie/Bicie
                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera({x: 0, y: 0}, camera);
                const intersects = raycaster.intersectObjects(npcs, true);

                if (intersects.length > 0) {
                    let target = intersects[0].object.parent;
                    let dist = intersects[0].distance;

                    if (currentWeapon === 'fist' && dist < 4) {
                        damageNPC(target, 50);
                    } else if (currentWeapon === 'gun' && dist < 50) {
                        damageNPC(target, 35);
                        showMuzzleFlash(intersects[0].point);
                    }
                }
            });
        }

        function createNPC(x, z) {
            const group = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshPhongMaterial({ color: 0x00ff88 }));
            group.add(body);
            group.position.set(x, 1, z);
            group.userData = { hp: 100, aggro: false, lastShot: 0 };
            scene.add(group);
            npcs.push(group);
        }

        function damageNPC(npc, amount) {
            npc.userData.hp -= amount;
            npc.userData.aggro = true;
            npc.children[0].material.color.set(0xff0000);
            if(npc.userData.hp <= 0) npc.rotation.z = Math.PI / 2;
        }

        function showMuzzleFlash(pos) {
            const s = new THREE.Mesh(new THREE.SphereGeometry(0.2), new THREE.MeshBasicMaterial({color: 0xff00ff}));
            s.position.copy(pos);
            scene.add(s);
            setTimeout(() => scene.remove(s), 50);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;
            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize();

            if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
            if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

            camera.translateX(-velocity.x * delta);
            camera.translateZ(velocity.z * delta);

            npcs.forEach(npc => {
                if (npc.userData.hp > 0 && npc.userData.aggro) {
                    npc.lookAt(camera.position.x, 1, camera.position.z);
                    if (time - npc.userData.lastShot > 1500 && camera.position.distanceTo(npc.position) < 30) {
                        // Gracz dostaje hita
                        playerHP -= 10;
                        document.getElementById('hp').innerText = playerHP;
                        
                        // Efekt obrażeń (BŁYSK)
                        const overlay = document.getElementById('damage-overlay');
                        overlay.style.display = 'block';
                        setTimeout(() => overlay.style.display = 'none', 100);

                        npc.userData.lastShot = time;
                        if(playerHP <= 0) { alert("ZGINĄŁEŚ!"); location.reload(); }
                    }
                }
            });

            prevTime = time;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
