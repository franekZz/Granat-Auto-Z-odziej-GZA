<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>GZA 1GB - Widok z Przodu</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background: #000; }
        #ui {
            position: absolute; top: 20px; left: 20px; color: #ff00ff;
            text-shadow: 2px 2px #000; pointer-events: none; z-index: 10;
        }
        #hp-bar-container {
            width: 200px; height: 15px; border: 2px solid #ff00ff; background: #300030;
            margin-top: 10px; border-radius: 5px; overflow: hidden;
        }
        #hp-bar-fill { width: 100%; height: 100%; background: #ff00ff; transition: width 0.2s; }
        #damage-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 0, 0, 0.4); display: none; pointer-events: none; z-index: 5;
        }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 8px; height: 8px; border: 2px solid #ff00ff;
            border-radius: 50%; transform: translate(-50%, -50%);
        }
        #instructions {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; background: rgba(0, 0, 0, 0.9); padding: 25px;
            text-align: center; border: 2px solid #ff00ff; cursor: pointer; z-index: 100;
        }
    </style>
</head>
<body>

    <div id="damage-overlay"></div>
    <div id="ui">
        <div style="font-weight: bold; font-size: 22px;">GZA: FRONT VIEW UPDATE</div>
        <div id="hp-bar-container"><div id="hp-bar-fill"></div></div>
        <div id="weapon-info" style="margin-top:5px;">BROŃ: PIĘŚĆ</div>
        <div style="font-size: 12px; color: #fff;">[V] KAMERA: FPP -> TYŁ -> GÓRA -> PRZÓD</div>
    </div>

    <div id="crosshair"></div>

    <div id="instructions">
        <h1>GZA 1GB</h1>
        <p>KLIKNIJ, ABY ZACZĄĆ</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer, weapon, playerModel;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, canJump = false;
        let velocity = new THREE.Vector3(), direction = new THREE.Vector3();
        let prevTime = performance.now();
        let npcs = [];
        let playerHP = 100;
        let currentWeapon = 'fist';
        let cameraMode = 0; // 0: FPP, 1: TPP Tył, 2: TPP Góra, 3: TPP Przód

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050005);
            scene.fog = new THREE.Fog(0x050005, 0, 400);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1500);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.4));
            const sun = new THREE.PointLight(0xff00ff, 2, 500);
            sun.position.set(100, 100, 100);
            scene.add(sun);

            // Podłoga
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(3000, 3000), new THREE.MeshPhongMaterial({ color: 0x111111 }));
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // Budynki
            for (let i = 0; i < 150; i++) {
                const h = Math.random() * 80 + 10;
                const b = new THREE.Mesh(new THREE.BoxGeometry(15, h, 15), new THREE.MeshPhongMaterial({ color: 0x220022 }));
                b.position.set((Math.random()-0.5)*700, h/2, (Math.random()-0.5)*700);
                scene.add(b);
            }

            // Model Gracza
            playerModel = new THREE.Group();
            const pBody = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 0.6), new THREE.MeshPhongMaterial({color: 0xff00ff}));
            const pHead = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.6, 0.6), new THREE.MeshPhongMaterial({color: 0xffffff}));
            pHead.position.y = 1.4;
            playerModel.add(pBody, pHead);
            scene.add(playerModel);

            // Broń
            weapon = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.2, 0.8), new THREE.MeshPhongMaterial({color: 0x555555}));
            weapon.position.set(0.5, -0.4, -0.7);
            camera.add(weapon);
            scene.add(camera);

            // NPC
            for (let i = 0; i < 40; i++) {
                createNPC((Math.random()-0.5)*300, (Math.random()-0.5)*300);
            }

            // Eventy
            document.getElementById('instructions').addEventListener('click', () => document.body.requestPointerLock());
            document.addEventListener('keydown', (e) => {
                if(e.code === 'KeyW') moveForward = true;
                if(e.code === 'KeyS') moveBackward = true;
                if(e.code === 'KeyA') moveLeft = true;
                if(e.code === 'KeyD') moveRight = true;
                if(e.code === 'Space' && canJump) { velocity.y += 15; canJump = false; }
                if(e.code === 'Digit1') currentWeapon = 'fist';
                if(e.code === 'Digit2') currentWeapon = 'gun';
                if(e.code === 'KeyV') cameraMode = (cameraMode + 1) % 4;
            });
            document.addEventListener('keyup', (e) => {
                if(e.code === 'KeyW') moveForward = false;
                if(e.code === 'KeyS') moveBackward = false;
                if(e.code === 'KeyA') moveLeft = false;
                if(e.code === 'KeyD') moveRight = false;
            });
            document.addEventListener('mousemove', (e) => {
                if (document.pointerLockElement === document.body) {
                    playerModel.rotation.y -= e.movementX * 0.002;
                    camera.rotation.x -= e.movementY * 0.002;
                    camera.rotation.x = Math.max(-0.6, Math.min(0.6, camera.rotation.x));
                }
            });

            window.addEventListener('mousedown', () => {
                if (document.pointerLockElement !== document.body) return;
                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera({x: 0, y: 0}, camera);
                const intersects = raycaster.intersectObjects(npcs, true);
                if (intersects.length > 0) {
                    let target = intersects[0].object.parent;
                    if (intersects[0].distance < 15) {
                        target.userData.hp -= 40;
                        target.userData.aggro = true;
                        if(target.userData.hp <= 0) target.rotation.z = Math.PI/2;
                    }
                }
            });
        }

        function createNPC(x, z) {
            const group = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshPhongMaterial({color: 0x00ff88}));
            group.add(body);
            group.position.set(x, 1.1, z);
            group.userData = { hp: 100, aggro: false, lastShot: 0 };
            scene.add(group);
            npcs.push(group);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            velocity.y -= 9.8 * 4.0 * delta;
            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;

            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize();

            if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
            if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

            const moveVec = new THREE.Vector3(-velocity.x * delta, 0, velocity.z * delta).applyQuaternion(playerModel.quaternion);
            playerModel.position.add(moveVec);
            playerModel.position.y += velocity.y * delta;

            if (playerModel.position.y < 1.1) { velocity.y = 0; playerModel.position.y = 1.1; canJump = true; }

            // KAMERY
            if (cameraMode === 0) { // FPP
                camera.position.copy(playerModel.position).y += 0.8;
                camera.rotation.y = playerModel.rotation.y;
                playerModel.visible = false;
                document.getElementById('crosshair').style.display = 'block';
            } else if (cameraMode === 1) { // TYŁ
                camera.position.copy(playerModel.position).add(new THREE.Vector3(0, 3, 6).applyQuaternion(playerModel.quaternion));
                camera.lookAt(playerModel.position);
                playerModel.visible = true;
                document.getElementById('crosshair').style.display = 'none';
            } else if (cameraMode === 2) { // GÓRA
                camera.position.copy(playerModel.position).add(new THREE.Vector3(0, 15, 10).applyQuaternion(playerModel.quaternion));
                camera.lookAt(playerModel.position);
                playerModel.visible = true;
            } else if (cameraMode === 3) { // PRZÓD (WIDOK NA TWARZ)
                camera.position.copy(playerModel.position).add(new THREE.Vector3(0, 1.5, -6).applyQuaternion(playerModel.quaternion));
                camera.lookAt(playerModel.position.x, playerModel.position.y + 1, playerModel.position.z);
                playerModel.visible = true;
            }

            npcs.forEach(npc => {
                if (npc.userData.hp > 0 && npc.userData.aggro) {
                    npc.lookAt(playerModel.position.x, 1.1, playerModel.position.z);
                    npc.translateZ(4 * delta);
                    if (time - npc.userData.lastShot > 1500 && playerModel.position.distanceTo(npc.position) < 15) {
                        playerHP -= 10;
                        document.getElementById('hp-bar-fill').style.width = playerHP + "%";
                        document.getElementById('damage-overlay').style.display = 'block';
                        setTimeout(() => document.getElementById('damage-overlay').style.display = 'none', 100);
                        npc.userData.lastShot = time;
                    }
                }
            });

            if(playerHP <= 0) location.reload();

            prevTime = time;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
