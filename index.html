<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GZA 3D - Różowe Miasto</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #instructions {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; background: rgba(255, 0, 255, 0.5); padding: 20px;
            text-align: center; border: 2px solid #ff00ff; cursor: pointer;
            border-radius: 10px; z-index: 10;
        }
    </style>
</head>
<body>

    <div id="instructions">
        <h1>GZA 1GB - Wersja Różowa</h1>
        <p>Kliknij, żeby zacząć</p>
        <p>(WSAD = Chodzenie, Myszka = Rozglądanie się)</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let camera, scene, renderer, controls;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let prevTime = performance.now();

        init();
        animate();

        function init() {
            // 1. Scena i Kamera
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x200020); // Ciemny fiolet/róż
            scene.fog = new THREE.Fog(0xff00ff, 0, 50); // Różowa mgła

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 1.6; // Wysokość oczu gracza

            // 2. Oświetlenie (Neonowe)
            const light = new THREE.HemisphereLight(0xeeeeff, 0x777788, 0.75);
            light.position.set(0.5, 1, 0.75);
            scene.add(light);

            const pinkLight = new THREE.PointLight(0xff00ff, 2, 50);
            pinkLight.position.set(0, 5, 0);
            scene.add(pinkLight);

            // 3. Podłoga (Różowa siatka miasta)
            const floorGeo = new THREE.PlaneGeometry(2000, 2000, 100, 100);
            floorGeo.rotateX(-Math.PI / 2);
            const floorMat = new THREE.MeshBasicMaterial({ color: 0xff00ff, wireframe: true });
            const floor = new THREE.Mesh(floorGeo, floorMat);
            scene.add(floor);

            // 4. Budynki (Losowe różowe klocki)
            const boxGeo = new THREE.BoxGeometry(5, 20, 5);
            for (let i = 0; i < 100; i++) {
                const boxMat = new THREE.MeshPhongMaterial({ color: 0xff00ff, specular: 0x555555, shininess: 30 });
                const box = new THREE.Mesh(boxGeo, boxMat);
                box.position.x = Math.floor(Math.random() * 20 - 10) * 10;
                box.position.z = Math.floor(Math.random() * 20 - 10) * 10;
                box.position.y = 10;
                scene.add(box);
            }

            // 5. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 6. Sterowanie Myszką (Pointer Lock)
            const instructions = document.getElementById('instructions');
            instructions.addEventListener('click', () => {
                document.body.requestPointerLock();
            });

            document.addEventListener('pointerlockchange', () => {
                instructions.style.display = document.pointerLockElement === document.body ? 'none' : 'block';
            });

            document.addEventListener('mousemove', (event) => {
                if (document.pointerLockElement === document.body) {
                    camera.rotation.y -= event.movementX * 0.002;
                    camera.rotation.x -= event.movementY * 0.002;
                }
            });

            // 7. Klawisze
            const onKeyDown = (event) => {
                switch (event.code) {
                    case 'KeyW': moveForward = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyD': moveRight = true; break;
                }
            };
            const onKeyUp = (event) => {
                switch (event.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyD': moveRight = false; break;
                }
            };
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;

            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize();

            if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
            if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

            camera.translateX(-velocity.x * delta);
            camera.translateZ(velocity.z * delta);
            camera.position.y = 1.6; // Blokada wysokości (żeby nie latać)

            prevTime = time;
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
