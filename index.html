<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>GZA 1GB - Różowa Misja</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Courier New', monospace; background: #000; }
        #ui {
            position: absolute; top: 20px; left: 20px; color: #ff00ff;
            text-shadow: 2px 2px #000; pointer-events: none;
        }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 10px; height: 10px; border: 2px solid #ff00ff;
            border-radius: 50%; transform: translate(-50%, -50%);
        }
        #instructions {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; background: rgba(255, 0, 255, 0.4); padding: 30px;
            text-align: center; border: 3px solid #ff00ff; cursor: pointer; z-index: 100;
        }
        .stat { font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="ui">
        <div class="stat">HP: <span id="hp">100</span></div>
        <div class="stat">GZA CITY - DEV BUILD</div>
        <div style="margin-top: 10px;">LPM: Atak | WSAD: Ruch | M: Menu Cheatów</div>
    </div>

    <div id="crosshair"></div>

    <div id="instructions">
        <h1>GZA 1GB: PINK EDITION</h1>
        <p>KLIKNIJ, ABY ROZPOCZĄĆ ROZGRYWKĘ</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer, weapon;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let velocity = new THREE.Vector3(), direction = new THREE.Vector3();
        let prevTime = performance.now();
        let npcs = [];
        let playerHP = 100;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a001a);
            scene.fog = new THREE.Fog(0x1a001a, 0, 100);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // Renderer z optymalizacją pod Twoje GPU
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Oświetlenie
            const light = new THREE.AmbientLight(0x404040, 2); 
            scene.add(light);
            const sun = new THREE.DirectionalLight(0xff00ff, 1);
            sun.position.set(10, 20, 10);
            scene.add(sun);

            // Różowa podłoga - siatka miasta
            const floorGeo = new THREE.PlaneGeometry(1000, 1000, 50, 50);
            floorGeo.rotateX(-Math.PI / 2);
            const floorMat = new THREE.MeshBasicMaterial({ color: 0xff00ff, wireframe: true });
            scene.add(new THREE.Mesh(floorGeo, floorMat));

            // Ręka / Broń
            const weaponGeo = new THREE.BoxGeometry(0.3, 0.3, 1);
            const weaponMat = new THREE.MeshPhongMaterial({ color: 0xff00ff, emissive: 0x330033 });
            weapon = new THREE.Mesh(weaponGeo, weaponMat);
            weapon.position.set(0.6, -0.5, -1);
            camera.add(weapon);
            scene.add(camera);

            // Generator NPC
            for (let i = 0; i < 15; i++) {
                createNPC(Math.random() * 80 - 40, Math.random() * 80 - 40);
            }

            // Sterowanie
            const instructions = document.getElementById('instructions');
            instructions.addEventListener('click', () => document.body.requestPointerLock());

            document.addEventListener('pointerlockchange', () => {
                instructions.style.display = document.pointerLockElement === document.body ? 'none' : 'block';
            });

            document.addEventListener('mousemove', (e) => {
                if (document.pointerLockElement === document.body) {
                    camera.rotation.y -= e.movementX * 0.002;
                    camera.rotation.x -= e.movementY * 0.002;
                    camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
                }
            });

            document.addEventListener('keydown', (e) => {
                if(e.code === 'KeyW') moveForward = true;
                if(e.code === 'KeyS') moveBackward = true;
                if(e.code === 'KeyA') moveLeft = true;
                if(e.code === 'KeyD') moveRight = true;
            });

            document.addEventListener('keyup', (e) => {
                if(e.code === 'KeyW') moveForward = false;
                if(e.code === 'KeyS') moveBackward = false;
                if(e.code === 'KeyA') moveLeft = false;
                if(e.code === 'KeyD') moveRight = false;
            });

            // Atak
            window.addEventListener('mousedown', () => {
                if (document.pointerLockElement !== document.body) return;
                
                // Animacja ataku
                weapon.position.z = -1.5;
                setTimeout(() => weapon.position.z = -1, 100);

                // Logika trafienia
                npcs.forEach(npc => {
                    const dist = camera.position.distanceTo(npc.position);
                    if (dist < 4) {
                        npc.userData.hp -= 40;
                        npc.userData.isAggressive = true;
                        npc.children[0].material.color.set(0xff0000); // Zły NPC staje się czerwony
                        if (npc.userData.hp <= 0) npc.rotation.z = Math.PI / 2;
                    }
                });
            });
        }

        function createNPC(x, z) {
            const group = new THREE.Group();
            const body = new THREE.Mesh(
                new THREE.BoxGeometry(1.2, 2.5, 1.2),
                new THREE.MeshPhongMaterial({ color: 0x00ff88 })
            );
            group.add(body);
            group.position.set(x, 1.25, z);
            group.userData = { hp: 100, isAggressive: false, lastShot: 0 };
            scene.add(group);
            npcs.push(group);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            // Ruch gracza
            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;
            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize();

            if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
            if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

            camera.translateX(-velocity.x * delta);
            camera.translateZ(velocity.z * delta);
            camera.position.y = 1.6;

            // Logika NPC
            npcs.forEach(npc => {
                if (npc.userData.hp > 0 && npc.userData.isAggressive) {
                    npc.lookAt(camera.position.x, 1.25, camera.position.z);
                    
                    // Strzelanie
                    if (time - npc.userData.lastShot > 1500) {
                        playerHP -= 10;
                        document.getElementById('hp').innerText = playerHP;
                        
                        // Błysk strzału
                        const flash = new THREE.PointLight(0xff0000, 5, 10);
                        flash.position.copy(npc.position);
                        scene.add(flash);
                        setTimeout(() => scene.remove(flash), 100);

                        npc.userData.lastShot = time;
                        if(playerHP <= 0) alert("GAME OVER! Odśwież stronę.");
                    }
                }
            });

            prevTime = time;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
